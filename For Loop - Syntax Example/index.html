<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
    <style>
        [v-cloak] {
            display: none
        }
    </style>
</head>
<body>

    <div id="app" v-cloak>
        <h1>My List: </h1>
        <p v-for="(item, i) in items" :key="i"> {{ i }}, {{ item }}</p>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    items: [
                        'item1',
                        'item2',
                        'item3',
                        'item4',
                        'item5',
                        'item6',
                        'item7'
                    ]
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
