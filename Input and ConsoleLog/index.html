<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h2>Type something in input field and press enter. text will show in console.log</h2>
    <p>When you click enter, you must have focus on input field!</p>

    <div id="app">
        <input type="text" v-model="text" v-on:keyup.enter="showText">
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    text: ''
                }
            },
            methods: {
                showText() {
                    console.log(this.text)
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
