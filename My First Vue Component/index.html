<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Component</title>
    <style>
        [v-cloak] {
            display: none;
        }

        .user-card {
            border: 1px solid black;
            border-radius: 10px;
            padding: 1rem;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="app" v-cloak>
        <!-- Here goes my first component: -->
        <user-card />
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            
        })

        app.component('user-card', {
            template: `
                <div class="user-card">
                    <h1>Firstname: {{ firstName }}</h1>
                    <h1>Lastname: {{ lastName }}</h1>
                    <h2>Email address: {{ email }}</h2>
                </div>
            `, 
            data: function() {
                return {
                    firstName: 'Darko',
                    lastName: 'Pokoracki',
                    email: 'darkopokoracki@gmail.com'
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
