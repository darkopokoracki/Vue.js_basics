<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Type something in input field and click enter button and you will se result in console</h2>
    <h2>result will show in console thought passing data between function in methods Object and directive</h2>
    <p>when you click enter make sure that you have focus on input filed</p>

    <div id="app">
        <input type="text" v-model="text" v-on:keyup.enter="showText(text + '.')">
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    text: ''
                }
            },
            methods: {
                showText(text) {
                    console.log(text)
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
